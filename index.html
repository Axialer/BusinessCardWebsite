<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <?xml version="1.0" encoding="utf-8"?>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>Сайт-визитка</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="script.js" defer></script>
</head>

<body>
    <button class="mobile-menu-toggle">
        <i class="fas fa-bars"></i>
    </button>
    <div class="parallax-background"></div>
    <div class="wireframe">
        <div class="content">

                        <!-- Мобильное меню -->
                        <div class="mobile-menu-overlay">
                            <nav class="mobile-menu">
                                <div class="mobile-menu-header">
                                    <div class="mobile-avatar">
                                        <img src="images/fitness.png" alt="avatar">
                                    </div>
                                    <div class="mobile-profile">
                                        <div class="name">Name Persone</div>
                                        <div class="profession">profession</div>
                                    </div>
                                </div>
                
                                <div class="mobile-nav-buttons">
                                    <button class="nav-button" data-page="page.html">
                                        <i class="fas fa-user"></i> Профиль
                                    </button>
                                    <button class="nav-button" data-page="page_2.html">
                                        <i class="fas fa-graduation-cap"></i> Образование
                                    </button>
                                    <button class="nav-button" data-page="page_3.html">
                                        <i class="fas fa-envelope"></i> Контакты
                                    </button>
                                </div>
                
                                <div class="mobile-contact-buttons">
                                    <a href="https://github.com/" class="github-button">
                                        <i class="fab fa-github"></i>
                                    </a>
                                    <a href="https://whatsapp.com/" class="whatsapp-button">
                                        <i class="fab fa-whatsapp"></i>
                                    </a>
                                </div>
                            </nav>
                        </div>

            <!-- Центральная панель -->
            <div class="center-panel">
                <div class="rectangle-1">
                    <div class="left-panel">
                        <div class="profile">
                            <div class="avatar">
                                <img src="images/fitness.png" alt="avatar">
                            </div>
                            <div class="name">Name Persone</div>
                            <div class="profession">profession</div>
                        </div>

                        <div class="contact-buttons">
                            <a href="https://github.com/" target="_blank" class="github-button">
                                <i class="fab fa-github"></i>
                            </a>
                            <a href="https://whatsapp.com/" target="_blank" class="whatsapp-button">
                                <i class="fab fa-whatsapp"></i>
                            </a>
                        </div>
                    </div>
                    <div class="rectangle-2">
                        <iframe src="page.html" class="embedded-page" frameborder="0" allowtransparency="true"></iframe>
                        <div class="gradient-top"></div>
                        <div class="gradient-bottom"></div>
                    </div>
                </div>
                <!-- Блок навигации справа от центральной панели -->
                <div class="navigation-block">
                    <div class="navigation-bar">
                        <button class="nav-button" data-page="page.html">
                            <i class="fas fa-user fa-2x"></i> <!-- Был home, заменён на user -->
                        </button>
                        <button class="nav-button" data-page="page_2.html">
                            <i class="fas fa-graduation-cap fa-2x"></i> <!-- Был user, заменён на education -->
                        </button>
                        <button class="nav-button" data-page="page_3.html">
                            <i class="fas fa-envelope fa-2x"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
